<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Result</title>
</head>
<body>
    <h1>Button Pressed!</h1>

    {% endif %}
    <a href="{{ url_for('home') }}">Go back</a>
</body>
</html>
